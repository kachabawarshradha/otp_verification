<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DPS Member Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      border: 1px solid #ccc;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 0;
    }

    .welcome {
      border: 2px solid #d1a22f;
      padding: 10px;
      margin: 20px auto;
      width: 300px;
      font-weight: bold;
    }

    .member-table {
      margin: 20px auto;
      border: 2px solid #d1a22f;
      border-collapse: collapse;
    }

    .member-table th, .member-table td {
      border: 1px solid #d1a22f;
      padding: 8px 12px;
    }

    .member-table th {
      background-color: #f9f2d2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .step-btn {
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .fill {
      background-color: #b8860b;
    }

    .pay {
      background-color: #f1c40f;
    }

    .complete {
      background-color: #2e8b57;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="\18056564_1893183020894119_9109696395635491203_o.jpg" alt="DPS Logo">
    <h2>Delhi Public School</h2>
    <p>Nyati Estate Rd, Nyati County, Mohammed Wadi, Pune, Autadwadi Handewadi,<br>Maharashtra 411060</p>

    <div class="welcome">Welcome&nbsp;&nbsp;Mr. XXXXXXXXXX</div>

    <table class="member-table">
      <thead>
        <tr>
          <th colspan="4">Members</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Mrs. Yyyyyy Yyyyyy</td>
          <td>9x34x23x033</td>
          <td>Parent</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Yyyyy Yyyyy</td>
          <td>---------X--------</td>
          <td>Student</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Yyyyy Yyyyy</td>
          <td>---------X--------</td>
          <td>Student</td>
        </tr>
      </tbody>
    </table>

    <div class="buttons">
      <button class="step-btn fill">FILL DETAILS</button>
      <button class="step-btn pay">PAYMENTS</button>
      <button class="step-btn complete">COMPLETE</button>
    </div>
  </div>

</body>
</html>
